<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="header_id" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="http://oth1uat.apps.thaibev.com/thaibevconsentapp/style.min.css"
    />
    <script src="http://oth1uat.apps.thaibev.com/thaibevconsentapp/main.js"></script> -->
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <title>ZEA Tuna Campaign</title>
  </head>
  <body id="content">
    <script>
      function filterDistrict() {
        let prov_sel = document.getElementById('ProvinceSelector').value;
        const dist_selector = document.getElementById('DistrictSelector');
        dist_selector.innerHTML = '';
        document.getElementById('SubdistrictSelector').innerHTML =
          '<option selected>เลือกตำบล/แขวง</option>';
        if (prov_sel != 'เลือกจังหวัด') {
          let sct = '.' + prov_sel;
          let opts = document.querySelectorAll(sct);
          opts.forEach((o) => dist_selector.appendChild(o));
        }
      }

      function filterSubdistrict() {
        let prov_sel = document.getElementById('ProvinceSelector').value;
        let dist_sel = document.getElementById('DistrictSelector').value;
        const subd_selector = document.getElementById('SubdistrictSelector');
        subd_selector.innerHTML = '';
        if (prov_sel != 'เลือกจังหวัด') {
          let sct = '.' + prov_sel + '-' + dist_sel;
          let opts = document.querySelectorAll(sct);
          opts.forEach((o) => subd_selector.appendChild(o));
        }
      }

      function togglePrefixInput() {
        let prefix_selected = document.getElementById('PrefixSelector').value;
        if (prefix_selected == 'อื่น ๆ') {
          document.getElementById('PrefixnameDiv').style.display = 'block';
        } else {
          document.getElementById('PrefixnameDiv').style.display = 'none';
        }
      }

      function dateFilterByMonth() {
        const date_selector = document.getElementById('BirthDateSelector');
        let mth_selected = document.getElementById('BirthMonthSelector').value;
        let yrs_selected = document.getElementById('BirthYearSelector').value;

        if (document.getElementById('date29') == undefined) {
          let opt29 = document.createElement('option');
          opt29.text = 29;
          opt29.value = 29;
          opt29.id = 'date29';
          date_selector.appendChild(opt29);
        }

        if (document.getElementById('date30') == undefined) {
          let opt30 = document.createElement('option');
          opt30.text = 30;
          opt30.value = 30;
          opt30.id = 'date30';
          date_selector.appendChild(opt30);
        }

        if (document.getElementById('date31') == undefined) {
          let opt31 = document.createElement('option');
          opt31.text = 31;
          opt31.value = 31;
          opt31.id = 'date31';
          date_selector.appendChild(opt31);
        }

        if (['2', '4', '6', '9', '11'].includes(mth_selected)) {
          if (document.getElementById('date31') != undefined) {
            date_selector.removeChild(document.getElementById('date31'));
          }

          if (mth_selected == '2') {
            date_selector.removeChild(document.getElementById('date30'));
            if (yrs_selected != 'yyyy') {
              let y = parseInt(yrs_selected);
              if (!((y % 4 == 0 && y % 100) || y % 400 == 0)) {
                date_selector.removeChild(document.getElementById('date29'));
              }
            }
          }
        }
      }
    </script>
    <nav
      class="navbar fixed-top bg-light"
      style="padding-top: 0px; padding-bottom: 0px"
    >
      <div class="container-fluid navbar-style">
        <img
          class="logo-center"
          src="https://raw.githubusercontent.com/illusionjew/stackblitz-liff-template/main/assets/images/ZEA_LOGO_SQ-3.jpg"
        />
        <!-- <img class="logo-center" src="./assets/images/ZEA_LOGO_SQ-3.jpg" /> -->
      </div>
    </nav>
    <div class="container-md form-container">
      <div class="form-title">ลงทะเบียนสมัครสมาชิก</div>
      <div class="form-subtitle">กรุณากรอกข้อมูลในช่องที่มี * ทุกช่อง</div>
      <form
        id="CampaignRegistration"
        class="form-body needs-validation"
        novalidate
      >
        <div class="mb-2">
          <label class="form-label">คำนำหน้าชื่อ *</label>
          <select
            id="PrefixSelector"
            class="form-select form-select-sm"
            onchange="togglePrefixInput()"
            required
          >
            <option selected>เลือกคำนำหน้าชื่อ</option>
            <option value="นาย">นาย</option>
            <option value="นางสาว">นางสาว</option>
            <option value="นาง">นาง</option>
            <option value="อื่น ๆ">อื่น ๆ</option>
          </select>
          <div class="invalid-feedback">กรุณาเลือกคำนำหน้าชื่อ</div>
        </div>
        <div id="PrefixnameDiv" class="mb-2">
          <label class="form-label">โปรดระบุ</label>
          <input
            id="PrefixInput"
            type="text"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-2">
          <label class="form-label">ชื่อ *</label>
          <input
            id="FirstnameInput"
            type="text"
            class="form-control form-control-sm"
            required
          />
          <div class="invalid-feedback">กรุณากรอกชื่อ</div>
        </div>
        <div class="mb-2">
          <label class="form-label">นามสกุล *</label>
          <input
            id="SurnameInput"
            type="text"
            class="form-control form-control-sm"
            required
          />
          <div class="invalid-feedback">กรุณากรอกนามสกุล</div>
        </div>
        <div class="mb-2">
          <label class="form-label">ชื่อเล่น</label>
          <input
            id="NucknameInput"
            type="text"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-2">
          <label class="form-label">เพศ</label>
          <div
            id="GenderSelector"
            class="form-control form-control-sm gender-radio"
          >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genderOptions"
                id="inlineRadio1"
                value="Male"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">ชาย</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genderOptions"
                id="inlineRadio2"
                value="Female"
              />
              <label class="form-check-label" for="inlineRadio2">หญิง</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genderOptions"
                id="inlineRadio3"
                value="Other"
              />
              <label class="form-check-label" for="inlineRadio3">ไม่ระบุ</label>
            </div>
          </div>
          <div class="invalid-feedback">กรุณาเลือกเพศ</div>
        </div>
        <div class="mb-2">
          <label class="form-label">วันเดือนปีเกิด *</label>
          <div class="input-group">
            <select class="form-select form-select-sm" id="BirthDateSelector">
              <option selected>dd</option>
            </select>
            <select
              class="form-select form-select-sm"
              id="BirthMonthSelector"
              onchange="dateFilterByMonth()"
            >
              <option selected>mm</option>
            </select>
            <select
              class="form-select form-select-sm"
              id="BirthYearSelector"
              onchange="dateFilterByMonth()"
            >
              <option selected>yyyy</option>
            </select>
          </div>
          <div class="invalid-feedback">กรุณาระบุวันเกิด</div>
        </div>
        <div class="mb-2">
          <label class="form-label">เบอร์โทร *</label>
          <input
            id="PhoneInput"
            type="tel"
            class="form-control form-control-sm"
            required
          />
          <div class="invalid-feedback">กรุณากรอกเบอร์โทร</div>
        </div>
        <div class="mb-2">
          <label class="form-label">email</label>
          <input
            id="EmailInput"
            type="email"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-2">
          <label class="form-label">ที่อยู่ *</label>
          <textarea
            id="AddressInput"
            class="form-control form-control-sm"
            rows="2"
            required
          ></textarea>
          <div class="invalid-feedback">กรุณากรอกที่อยู่</div>
        </div>
        <div class="mb-2">
          <label class="form-label">จังหวัด *</label>
          <select
            id="ProvinceSelector"
            class="form-select form-select-sm"
            onchange="filterDistrict()"
            required
          >
            <option selected>เลือกจังหวัด</option>
          </select>
          <div class="invalid-feedback">กรุณาเลือกจังหวัด</div>
        </div>
        <div class="mb-2">
          <label class="form-label">อำเภอ/เขต *</label>
          <select
            id="DistrictSelector"
            class="form-select form-select-sm"
            onchange="filterSubdistrict()"
            required
          >
            <option selected>เลือกอำเภอ/เขต</option>
          </select>
          <div class="invalid-feedback">กรุณาเลือกอำเภอ/เขต</div>
        </div>
        <div class="mb-2">
          <label class="form-label">ตำบล/แขวง *</label>
          <select
            id="SubdistrictSelector"
            class="form-select form-select-sm"
            required
          >
            <option selected>เลือกตำบล/แขวง</option>
          </select>
          <div class="invalid-feedback">กรุณาเลือกตำบล/แขวง</div>
        </div>
        <div class="mb-2">
          <label class="form-label">รหัสไปรษณีย์ *</label>
          <input
            id="PostcodeInput"
            type="tel"
            class="form-control form-control-sm"
            required
          />
          <div class="invalid-feedback">กรุณากรอกรหัสไปรษณีย์</div>
        </div>
        <div class="mb-2">
          <button
            id="SubmitForm"
            class="btn form-control btn-registration"
            type="button"
          >
            ลงทะเบียน
          </button>
        </div>
      </form>
    </div>
    <input id="ClientId" type="text" style="display: none" />
    <select id="DistrictData" style="display: none">
      <option selected>เลือกอำเภอ/เขต</option>
    </select>
    <select id="SubdistrictData" style="display: none">
      <option selected>เลือกตำบล/แขวง</option>
    </select>
  </body>
</html>
